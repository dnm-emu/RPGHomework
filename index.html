<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Battle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>RPG Battle Game</h1>
    <div id="game">
        <div class="player" id="player1">
            <h2>Knight</h2>
            <p>Life: <span id="player1-life">100</span></p>
            <p>Weapon: Sword</p>
        </div>
        <div class="player" id="player2">
            <h2>Barbarian</h2>
            <p>Life: <span id="player2-life">120</span></p>
            <p>Weapon: Axe</p>
        </div>
        <div class="player" id="player3">
            <h2>Archer</h2>
            <p>Life: <span id="player3-life">90</span></p>
            <p>Weapon: Bow</p>
        </div>
        <div class="player" id="player4">
            <h2>Mage</h2>
            <p>Life: <span id="player4-life">80</span></p>
            <p>Weapon: Staff</p>
        </div>
        <button id="start-battle">Start Battle</button>
        <div id="battle-log"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
